{% extends 'T_base.html' %}
{% block title %} Create a new Blog Category!{% endblock %}
{% block content %}


{% if user.is_authenticated %}
<h1>Add Category Blog Post...</h1>

<div class="mb-5 form-group">
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Add Category</button>
  </form>
</div>
{% else %}

You're not allowed here ! (And you know it...)

{% endif %}

{% endblock %}
